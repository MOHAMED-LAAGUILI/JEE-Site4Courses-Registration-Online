<!DOCTYPE html>
<html>
<head>
    <title>Keen Slider Examples</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/keen-slider/keen-slider.min.css" />
</head>
<body>
    <h1>Keen Slider Examples</h1>

    <h2>Example 1: Basic Slider</h2>
    <div class="slider">
        <div class="keen-slider">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
        </div>
    </div>

    <h2>Example 2: Custom Transitions</h2>
    <!-- Add your custom transitions here -->

    <!-- Rest of the examples -->

    <script src="https://unpkg.com/keen-slider/keen-slider.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Keen Slider
            var sliders = document.getElementsByClassName("keen-slider");
            Array.from(sliders).forEach(function(slider) {
                new KeenSlider(slider, {
                    loop: true,
                });
            });
        });
    </script>
</body>
</html>
