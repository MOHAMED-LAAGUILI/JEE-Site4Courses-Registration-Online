<!DOCTYPE html>
<html>
<head>
  <title>GSAP.js Examples</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>GSAP.js Examples</h1>

  <h2>Example 1: Basic Animation</h2>
  <div class="box" id="box1"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script>
    gsap.to("#box1", { duration: 2, x: 200, rotation: 360, scale: 0.5 });

  </script>

  <h2>Example 2: Timeline Animation</h2>
  <div class="box" id="box2"></div>

  <script>
    var tl = gsap.timeline();
    tl.to("#box2", { duration: 1, x: 200 })
      .to("#box2", { duration: 1, rotation: 360, scale: 1.5 });

  </script>

  <h2>Example 3: Easing Functions</h2>
  <div class="box" id="box3"></div>

  <script>
    gsap.to("#box3", { duration: 2, x: 200, ease: "bounce.out" });

  </script>

  <h2>Example 4: Stagger Animation</h2>
  <div id="stagger-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <script>
    gsap.to(".box", { duration: 1, x: 200, stagger: 0.5 });

  </script>

  <h2>Example 5: ScrollTrigger</h2>
  
  <div class="box" id="box5"></div>
  <div class="box" id="box5"></div>
  <div class="box" id="box5"></div>
  <div class="box" id="box5"></div>
  <div class="box" id="box5"></div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script>
    gsap.to("#box5", {
      scrollTrigger: {
        trigger: "#box5",
        start: "top center",
        end: "bottom center",
        scrub: true,
      },
      rotation: 360,
    });

  </script>
</body>
</html>
